<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mascotas - Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<h1>Ejemplo de App MONOLÍTICA</h1>
<h1>Listado Mascotas</h1>
<a th:href="@{/mascotas/agregar}" class="btn btn-success">Nueva Mascota</a>
    <table class="table">
        <thead>
            <th>id</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            <tr th:each="mascota : ${mascotas}"><!--each es un ciclo, piensa que es como un for mascota in mascotas-->
                <td th:text="${mascota.id}"></td> <!--text es para insertar texto obtenmido de una variable (mascota),-->
                <td th:text="${mascota.nombre}"></td><!--el td es el dato de los regitros y como se está usando un ciclo,-->
                <td th:text="${mascota.edad}"></td><!--se pone de cada mascota de manera "automática"-->
                <td>
                    <a th:href="@{/mascotas/actualizar/{id}(id=${mascota.id})}" class="btn btn-info">Actualizar</a><!--Aquí usamos bootstrap para-->
                    <a th:href="@{/mascotas/eliminar/{id}(id=${mascota.id})}" class="btn btn-danger">Eliminar</a><!--poner botones con estilos-->
                                                                                    <!--igual para c/mascota del each-->
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
